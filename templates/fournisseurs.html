<!-- templates/fournisseurs.html -->
{% extends "base.html" %}

{% block title %}Fournisseurs{% endblock %}

{% block content %}
    <h1>Fournisseurs</h1>

    <h2>Ajouter un fournisseur</h2>
    <form method="POST">
        <div class="form-group">
            <label>ID</label>
            <input type="text" name="id" required>
        </div>
        <div class="form-group">
            <label>Nom</label>
            <input type="text" name="nom" required>
        </div>
        <div class="form-group">
            <label>Contact</label>
            <input type="text" name="contact">
        </div>
        <button type="submit">Ajouter</button>
    </form>

    <hr>
    <h2>Liste des fournisseurs</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
            {% for f in fournisseurs %}
            <tr>
                <td>{{ f.id }}</td>
                <td>{{ f.nom }}</td>
                <td>{{ f.contact or "N/A" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
