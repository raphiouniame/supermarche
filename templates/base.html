<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Supermarché XYZ{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            display: flex;
            gap: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        .navbar a:hover {
            background-color: #0056b3;
        }
        .content {
            padding: 20px;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <!-- Menu de navigation -->
    <div class="navbar">
        <a href="{{ url_for('index') }}">Accueil</a>
        <a href="{{ url_for('ventes') }}">Ventes</a>
        <a href="{{ url_for('credits') }}">Crédits</a>
        <a href="{{ url_for('stocks') }}">Stocks</a>
        <a href="{{ url_for('approvisionnements') }}">Approvisionnements</a>
        <a href="{{ url_for('fournisseurs') }}">Fournisseurs</a>
    </div>

    <!-- Messages flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ 'error' if category == 'error' else 'success' }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Contenu de la page -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
